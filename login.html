<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Oblivion Portal - Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <style>
    :root {
      --neon-green: #0f0;
      --dark-bg: #0a0a0a;
      --light-bg: #111;
      --input-bg: #222;
      --text-color: #eee;
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      background: url('https://images.unsplash.com/photo-1534796636912-3b95b3ab5986?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Roboto', sans-serif;
      color: var(--text-color);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    .login-container {
      background: rgba(10, 10, 10, 0.85);
      backdrop-filter: blur(10px);
      border-radius: 10px;
      width: 400px;
      padding: 40px;
      box-shadow: 0 0 20px rgba(0, 255, 0, 0.3);
      border: 1px solid rgba(0, 255, 0, 0.1);
      animation: fadeIn 0.5s ease-out;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .logo {
      text-align: center;
      margin-bottom: 30px;
    }
    
    .logo h1 {
      font-family: 'Orbitron', sans-serif;
      color: var(--neon-green);
      text-shadow: 0 0 10px var(--neon-green);
      letter-spacing: 3px;
      font-size: 2rem;
    }
    
    .input-group {
      margin-bottom: 20px;
      position: relative;
    }
    
    .input-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: #aaa;
    }
    
    .input-group input {
      width: 100%;
      padding: 12px 15px;
      background: var(--input-bg);
      border: 1px solid #333;
      border-radius: 5px;
      color: var(--text-color);
      font-size: 16px;
      transition: all 0.3s;
    }
    
    .input-group input:focus {
      outline: none;
      border-color: var(--neon-green);
      box-shadow: 0 0 10px rgba(0, 255, 0, 0.2);
    }
    
    .forgot-password {
      text-align: right;
      margin-bottom: 20px;
    }
    
    .forgot-password a {
      color: #666;
      text-decoration: none;
      font-size: 14px;
      transition: color 0.3s;
    }
    
    .forgot-password a:hover {
      color: var(--neon-green);
    }
    
    button {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #00aa00, #008800);
      border: none;
      border-radius: 5px;
      color: white;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    
    button:hover {
      background: linear-gradient(135deg, #00cc00, #00aa00);
      box-shadow: 0 0 15px rgba(0, 255, 0, 0.4);
      transform: translateY(-2px);
    }
    
    .signup-link {
      text-align: center;
      margin-top: 25px;
      color: #666;
    }
    
    .signup-link a {
      color: var(--neon-green);
      text-decoration: none;
      font-weight: 500;
      transition: all 0.3s;
    }
    
    .signup-link a:hover {
      text-shadow: 0 0 5px var(--neon-green);
    }
    
    .error-message {
      color: #ff3333;
      font-size: 14px;
      margin-top: 5px;
      display: none;
    }
    
    .password-toggle {
      position: absolute;
      right: 10px;
      top: 40px;
      cursor: pointer;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="logo">
      <h1>OBLIVION</h1>
    </div>
    
    <form id="loginForm">
      <div class="input-group">
        <label for="loginIdentifier">Username or Email</label>
        <input type="text" id="loginIdentifier" placeholder="Enter your username or email" required>
      </div>
      
      <div class="input-group">
        <label for="loginPassword">Password</label>
        <input type="password" id="loginPassword" placeholder="Enter your password" required>
        <span class="password-toggle" id="togglePassword">üëÅÔ∏è</span>
      </div>
      
      <div class="error-message" id="loginError"></div>
      
      <div class="forgot-password">
        <a href="forgot-password.html">Forgot password?</a>
      </div>
      
      <button type="submit" id="loginButton">LOGIN</button>
      
      <div class="signup-link">
        Don't have an account? <a href="signup.html">Sign up</a>
      </div>
    </form>
  </div>

  <script>
    // Toggle password visibility
    document.getElementById('togglePassword').addEventListener('click', function() {
      const passwordInput = document.getElementById('loginPassword');
      const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
      passwordInput.setAttribute('type', type);
      this.textContent = type === 'password' ? 'üëÅÔ∏è' : 'üëÅÔ∏è‚Äçüó®Ô∏è';
    });
    
    // Form submission with loading state
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const loginButton = document.getElementById('loginButton');
      const errorElement = document.getElementById('loginError');
      
      // Show loading state
      loginButton.textContent = 'AUTHENTICATING...';
      loginButton.disabled = true;
      
      try {
        const response = await fetch('/api/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            identifier: document.getElementById('loginIdentifier').value,
            password: document.getElementById('loginPassword').value
          })
        });
        
        if(response.ok) {
          // Success - redirect to dashboard
          window.location.href = "dashboard.html";
        } else {
          // Show error message
          const data = await response.json();
          errorElement.textContent = data.error || "Invalid credentials!";
          errorElement.style.display = 'block';
          
          // Shake animation for error
          document.getElementById('loginForm').classList.add('shake');
          setTimeout(() => {
            document.getElementById('loginForm').classList.remove('shake');
          }, 500);
        }
      } catch (error) {
        errorElement.textContent = "Network error. Please try again.";
        errorElement.style.display = 'block';
      } finally {
        loginButton.textContent = 'LOGIN';
        loginButton.disabled = false;
      }
    });
  </script>
  
  <style>
    .shake {
      animation: shake 0.5s;
    }
    
    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      20%, 60% { transform: translateX(-5px); }
      40%, 80% { transform: translateX(5px); }
    }
  </style>
</body>
</html>
