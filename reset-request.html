<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Oblivion - Reset Password</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <style>
    :root {
      --neon-green: #0f0;
      --dark-bg: #0a0a0a;
      --light-bg: #111;
      --input-bg: #222;
      --text-color: #eee;
    }
    
    [data-theme="light"] {
      --neon-green: #007700;
      --text-color: #333;
      --bg-color: #f0f0f0;
      --input-bg: #fff;
      --card-bg: rgba(255, 255, 255, 0.9);
    }
    
    body {
      background: url('https://images.unsplash.com/photo-1534796636912-3b95b3ab5986?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Roboto', sans-serif;
      color: var(--text-color);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
    }
    
    .reset-container {
      background: rgba(10, 10, 10, 0.85);
      backdrop-filter: blur(10px);
      border-radius: 10px;
      width: 400px;
      padding: 40px;
      box-shadow: 0 0 20px rgba(0, 255, 0, 0.3);
      border: 1px solid rgba(0, 255, 0, 0.1);
      animation: fadeIn 0.5s ease-out;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .logo {
      text-align: center;
      margin-bottom: 30px;
    }
    
    .logo h1 {
      font-family: 'Orbitron', sans-serif;
      color: var(--neon-green);
      text-shadow: 0 0 10px var(--neon-green);
      letter-spacing: 3px;
      font-size: 2rem;
    }
    
    .input-group {
      margin-bottom: 20px;
      position: relative;
    }
    
    .input-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: #aaa;
    }
    
    .input-group input {
      width: 100%;
      padding: 12px 15px;
      background: var(--input-bg);
      border: 1px solid #333;
      border-radius: 5px;
      color: var(--text-color);
      font-size: 16px;
      transition: all 0.3s;
    }
    
    .input-group input:focus {
      outline: none;
      border-color: var(--neon-green);
      box-shadow: 0 0 10px rgba(0, 255, 0, 0.2);
    }
    
    button {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #00aa00, #008800);
      border: none;
      border-radius: 5px;
      color: white;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    
    button:hover {
      background: linear-gradient(135deg, #00cc00, #00aa00);
      box-shadow: 0 0 15px rgba(0, 255, 0, 0.4);
      transform: translateY(-2px);
    }
    
    .login-link {
      text-align: center;
      margin-top: 25px;
      color: #666;
    }
    
    .login-link a {
      color: var(--neon-green);
      text-decoration: none;
      font-weight: 500;
      transition: all 0.3s;
    }
    
    .login-link a:hover {
      text-shadow: 0 0 5px var(--neon-green);
    }
    
    .error-message {
      color: #ff3333;
      font-size: 14px;
      margin-top: 5px;
      display: none;
    }
    
    .password-strength {
      height: 4px;
      background: #333;
      margin-top: 8px;
      border-radius: 2px;
      overflow: hidden;
    }
    
    .strength-meter {
      height: 100%;
      width: 0%;
      background: red;
      transition: width 0.3s, background 0.3s;
    }
    
    .password-toggle {
      position: absolute;
      right: 10px;
      top: 40px;
      cursor: pointer;
      color: #666;
    }
    
    .theme-toggle {
      position: absolute;
      top: 20px;
      right: 20px;
      background: none;
      border: none;
      font-size: 24px;
      cursor: pointer;
      color: var(--text-color);
    }
  </style>
</head>
<body>
  <button class="theme-toggle" id="themeToggle">üåì</button>
  
  <div class="reset-container">
    <div class="logo">
      <h1>NEW SHADOW KEY</h1>
    </div>
    
    <form id="resetPasswordForm">
      <input type="hidden" id="resetToken">
      
      <div class="input-group">
        <label for="newPassword">New Shadow Key</label>
        <input type="password" id="newPassword" placeholder="Create a powerful key" required>
        <span class="password-toggle" id="toggleNewPassword">üëÅÔ∏è</span>
        <div class="password-strength">
          <div class="strength-meter" id="passwordStrength"></div>
        </div>
      </div>
      
      <div class="input-group">
        <label for="confirmPassword">Confirm Shadow Key</label>
        <input type="password" id="confirmPassword" placeholder="Re-enter your key" required>
        <span class="password-toggle" id="toggleConfirmPassword">üëÅÔ∏è</span>
      </div>
      
      <div class="error-message" id="resetError"></div>
      
      <button type="submit" id="resetButton">FORGE NEW KEY</button>
      
      <div class="login-link">
        Remembered your key? <a href="login.html">Return to login</a>
      </div>
    </form>
  </div>

  <script>
    // Theme Toggle
    const themeToggle = document.getElementById('themeToggle');
    const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
    let darkMode = localStorage.getItem('darkMode') === 'false' ? false : prefersDark;
    
    function applyTheme() {
      if(darkMode) {
        document.documentElement.setAttribute('data-theme', 'dark');
        themeToggle.textContent = 'üåô';
      } else {
        document.documentElement.setAttribute('data-theme', 'light');
        themeToggle.textContent = '‚òÄÔ∏è';
      }
    }
    
    themeToggle.addEventListener('click', () => {
      darkMode = !darkMode;
      localStorage.setItem('darkMode', darkMode);
      applyTheme();
    });
    
    applyTheme();

    // Extract token from URL
    const urlParams = new URLSearchParams(window.location.search);
    const token = urlParams.get('token');
    
    if(!token) {
      window.location.href = 'forgot-password.html';
      alert("Invalid shadow portal access");
    }
    
    document.getElementById('resetToken').value = token;

    // Password visibility toggle
    document.getElementById('toggleNewPassword').addEventListener('click', function() {
      const input = document.getElementById('newPassword');
      const type = input.getAttribute('type') === 'password' ? 'text' : 'password';
      input.setAttribute('type', type);
      this.textContent = type === 'password' ? 'üëÅÔ∏è' : 'üëÅÔ∏è‚Äçüó®Ô∏è';
    });
    
    document.getElementById('toggleConfirmPassword').addEventListener('click', function() {
      const input = document.getElementById('confirmPassword');
      const type = input.getAttribute('type') === 'password' ? 'text' : 'password';
      input.setAttribute('type', type);
      this.textContent = type === 'password' ? 'üëÅÔ∏è' : 'üëÅÔ∏è‚Äçüó®Ô∏è';
    });

    // Password strength meter
    document.getElementById('newPassword').addEventListener('input', function() {
      const password = this.value;
      const strengthMeter = document.getElementById('passwordStrength');
      let strength = 0;
      
      if(password.length > 7) strength += 1;
      if(password.length > 11) strength += 1;
      if(/[A-Z]/.test(password)) strength += 1;
      if(/[0-9]/.test(password)) strength += 1;
      if(/[^A-Za-z0-9]/.test(password)) strength += 1;
      
      const width = (strength / 5) * 100;
      strengthMeter.style.width = width + '%';
      
      if(width < 40) {
        strengthMeter.style.background = '#ff3333';
      } else if(width < 70) {
        strengthMeter.style.background = '#ffcc00';
      } else {
        strengthMeter.style.background = '#00cc00';
      }
    });

    // Form submission
    document.getElementById('resetPasswordForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const button = document.getElementById('resetButton');
      const errorElement = document.getElementById('resetError');
      const newPassword = document.getElementById('newPassword').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      
      // Validate passwords match
      if(newPassword !== confirmPassword) {
        errorElement.textContent = "Shadow keys don't match!";
        errorElement.style.display = 'block';
        return;
      }
      
      // Validate password strength
      if(newPassword.length < 8) {
        errorElement.textContent = "Key must be at least 8 characters";
        errorElement.style.display = 'block';
        return;
      }
      
      button.textContent = 'FORGING KEY...';
      button.disabled = true;
      
      try {
        const response = await fetch('/api/password/reset', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            token: document.getElementById('resetToken').value,
            newPassword: newPassword
          })
        });
        
        if(response.ok) {
          alert("Your shadow key has been reforged!");
          window.location.href = "login.html";
        } else {
          const data = await response.json();
          errorElement.textContent = data.error || "Failed to forge new key";
          errorElement.style.display = 'block';
        }
      } catch (error) {
        errorElement.textContent = "Shadow network disruption";
        errorElement.style.display = 'block';
      } finally {
        button.textContent = 'FORGE NEW KEY';
        button.disabled = false;
      }
    });
  </script>
</body>
</html>
