<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Oblivion - Forgot Password</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <style>
    :root {
      --neon-green: #0f0;
      --dark-bg: #0a0a0a;
      --light-bg: #111;
      --input-bg: #222;
      --text-color: #eee;
    }
    
    [data-theme="light"] {
      --neon-green: #007700;
      --text-color: #333;
      --bg-color: #f0f0f0;
      --input-bg: #fff;
      --card-bg: rgba(255, 255, 255, 0.9);
    }
    
    body {
      background: url('https://images.unsplash.com/photo-1506318137071-a8e063b4bec0?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Roboto', sans-serif;
      color: var(--text-color);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
    }
    
    .forgot-container {
      background: rgba(10, 10, 10, 0.85);
      backdrop-filter: blur(10px);
      border-radius: 10px;
      width: 400px;
      padding: 40px;
      box-shadow: 0 0 20px rgba(0, 255, 0, 0.3);
      border: 1px solid rgba(0, 255, 0, 0.1);
      animation: fadeIn 0.5s ease-out;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .logo {
      text-align: center;
      margin-bottom: 30px;
    }
    
    .logo h1 {
      font-family: 'Orbitron', sans-serif;
      color: var(--neon-green);
      text-shadow: 0 0 10px var(--neon-green);
      letter-spacing: 3px;
      font-size: 2rem;
    }
    
    .input-group {
      margin-bottom: 20px;
    }
    
    .input-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: #aaa;
    }
    
    .input-group input {
      width: 100%;
      padding: 12px 15px;
      background: var(--input-bg);
      border: 1px solid #333;
      border-radius: 5px;
      color: var(--text-color);
      font-size: 16px;
      transition: all 0.3s;
    }
    
    .input-group input:focus {
      outline: none;
      border-color: var(--neon-green);
      box-shadow: 0 0 10px rgba(0, 255, 0, 0.2);
    }
    
    button {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #00aa00, #008800);
      border: none;
      border-radius: 5px;
      color: white;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    
    button:hover {
      background: linear-gradient(135deg, #00cc00, #00aa00);
      box-shadow: 0 0 15px rgba(0, 255, 0, 0.4);
      transform: translateY(-2px);
    }
    
    .login-link {
      text-align: center;
      margin-top: 25px;
      color: #666;
    }
    
    .login-link a {
      color: var(--neon-green);
      text-decoration: none;
      font-weight: 500;
      transition: all 0.3s;
    }
    
    .login-link a:hover {
      text-shadow: 0 0 5px var(--neon-green);
    }
    
    .error-message {
      color: #ff3333;
      font-size: 14px;
      margin-top: 5px;
      display: none;
    }
    
    .instructions {
      color: #aaa;
      font-size: 14px;
      margin-bottom: 20px;
      line-height: 1.5;
      text-align: center;
    }
    
    .theme-toggle {
      position: absolute;
      top: 20px;
      right: 20px;
      background: none;
      border: none;
      font-size: 24px;
      cursor: pointer;
      color: var(--text-color);
    }
  </style>
</head>
<body>
  <button class="theme-toggle" id="themeToggle">🌓</button>
  
  <div class="forgot-container">
    <div class="logo">
      <h1>RECOVER ACCESS</h1>
    </div>
    
    <div class="instructions">
      Enter your email address and we'll send you a link to reset your password.
    </div>
    
    <form id="forgotForm">
      <div class="input-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" placeholder="Enter your registered email" required>
      </div>
      
      <div class="error-message" id="forgotError"></div>
      
      <button type="submit" id="submitButton">SEND RESET LINK</button>
      
      <div class="login-link">
        Remember your password? <a href="login.html">Login instead</a>
      </div>
    </form>
  </div>

  <script>
    // Theme Toggle
    const themeToggle = document.getElementById('themeToggle');
    const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
    let darkMode = localStorage.getItem('darkMode') === 'false' ? false : prefersDark;
    
    function applyTheme() {
      if(darkMode) {
        document.documentElement.setAttribute('data-theme', 'dark');
        themeToggle.textContent = '🌙';
      } else {
        document.documentElement.setAttribute('data-theme', 'light');
        themeToggle.textContent = '☀️';
      }
    }
    
    themeToggle.addEventListener('click', () => {
      darkMode = !darkMode;
      localStorage.setItem('darkMode', darkMode);
      applyTheme();
    });
    
    applyTheme();

    // Form submission
    document.getElementById('forgotForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const button = document.getElementById('submitButton');
      const errorElement = document.getElementById('forgotError');
      
      button.textContent = 'SENDING...';
      button.disabled = true;
      
      try {
        const response = await fetch('/api/password/reset-request', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            email: document.getElementById('email').value
          })
        });
        
        if(response.ok) {
          alert("Password reset link sent to your email!");
          window.location.href = "login.html";
        } else {
          const data = await response.json();
          errorElement.textContent = data.error || "Error sending reset link";
          errorElement.style.display = 'block';
        }
      } catch (error) {
        errorElement.textContent = "Network error. Please try again.";
        errorElement.style.display = 'block';
      } finally {
        button.textContent = 'SEND RESET LINK';
        button.disabled = false;
      }
    });
  </script>
</body>
</html>
